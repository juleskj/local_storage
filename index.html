<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <main>
        <div class="to_do_container">
            <h1>Mine indkøb</h1>
            <form>
                <div class="input_div">
                    <input type="number" id="amount" placeholder="antalet">
                    <input type="text" id="item" placeholder="mad vare">
                </div>

                <br>
                <div class="button_div">
                    <button class="add">Tilføj item</button>

                    <button class="clear">Slet alle</button>
                </div>
            </form>


        </div>


        <table>

            <thead>
                <tr>
                    <th>indkøbsliste</th>

                </tr>
            </thead>
            <tbody class="to_do_list"></tbody>


        </table>

        <table>

            <thead>
                <tr>
                    <th>tjekket af</th>

                </tr>
            </thead>
            <tbody class="checked_list"></tbody>


        </table>

    </main>


    <script type="module" src="local_storage.js"></script>

</body>

</html>
